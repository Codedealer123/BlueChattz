<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    #messages {
      height: 300px; overflow-y: scroll; border: 1px solid #ccc;
      padding: 10px; margin-bottom: 10px; background: #f9f9f9;
    }
    .message {
      padding: 8px 12px; background: #e1f5fe;
      margin-bottom: 6px; border-radius: 5px;
      max-width: 70%; margin-left: auto; margin-right: 10px;
    }
    input, button { font-size: 16px; padding: 8px; width: 100%; }
    button:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h2 id="roomInfo">Chat Room</h2>
  <div id="messages">Loading messages...</div>
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button id="sendButton" onclick="sendMessage()" disabled>Send</button>

  <script type="module" src="./chat.js"></script>
</body>
</html>
